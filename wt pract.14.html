<html>
 <head> 
 <script type = "text/javascript">
 
 function warning() 
{
 alert ("This is a warning message!");
 }
function confirmationbox() 
 {
  var retVal = confirm("Do you want to continue ?");
  if( retVal == true )
 {
  document.write ("User wants to continue!");
  return true;
 } 
else 
{
  document.write ("User does not want to continue!");
  return false;
 }
 }
function dialog() {
 var retVal = prompt("Enter your name : ", "your name here");
 document.write(" WELCOME !  : " + retVal);
 }
 
 </script> 
 </head>
 
 <body  bgcolor="pink">
<h1>JAVASCRIPT POP-UP BOXES</h1>
<br><br>
<h2>ALERT BOX </h2>
 <button  onclick = "warning();" >ALERT</button><br>
<h2>CONFIRM BOX</h2>
 <button onclick ="confirmationbox();">CONFIRM </button><br>
<h2>PROMPT BOX</h2>
 <button onclick ="dialog();">DIALOG </button><br>
  </body>
</html>
