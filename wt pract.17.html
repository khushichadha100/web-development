<!DOCTYPE html>
<html>

<head>
	<title>Zebra-Stripped Table</title>
	<style>
              
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}

		tr:nth-child(odd) {
			background-color: black;
		}
                                   
		 
                                   
                                  td{

	</style>
</head>
